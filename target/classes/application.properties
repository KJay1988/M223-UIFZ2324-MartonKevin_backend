# ===============================
# ? DATENBANK-KONFIGURATION
# ===============================
spring.datasource.url=jdbc:mysql://localhost:3306/volunteers?useSSL=false&serverTimezone=UTC&allowPublicKeyRetrieval=true
spring.datasource.username=root
spring.datasource.password=root
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# ===============================
# ?? JPA / HIBERNATE EINSTELLUNGEN
# ===============================
spring.jpa.database-platform=org.hibernate.dialect.MySQL8Dialect
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

# ===============================
# ? SECURITY & JWT KONFIGURATION
# ===============================
spring.security.jwt.secret=meinSuperGeheimesJWT
spring.security.jwt.expirationMs=3600000  # 1 Stunde (in Millisekunden)

# ===============================
# ? CORS KONFIGURATION
# ===============================
spring.web.cors.allowed-origins=http://localhost:3000
spring.web.cors.allowed-methods=GET,POST,PUT,DELETE
spring.web.cors.allowed-headers=*
spring.web.cors.allow-credentials=true

# ===============================
# ? DEBUGGING & LOGGING
# ===============================
logging.level.org.springframework=INFO
logging.level.org.hibernate.SQL=DEBUG
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=TRACE
